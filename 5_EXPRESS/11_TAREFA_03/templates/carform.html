<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Carro</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <h1>Preencha o formulario do carro que vocÃª quer cadastrar</h1>
    <form action="/cars/save" method="POST">
      <div>
        <input
          type="text"
          name="brand"
          id="brand"
          placeholder="Marca do carro"
        />
        <input type="text" name="year" id="year" placeholder="Ano do carro" />
        <input
          type="number"
          name="price"
          id="price"
          placeholder="Valor do carro"
        />
      </div>
      <input type="submit" value="Cadastrar Carro" />
    </form>
  </body>
</html>
